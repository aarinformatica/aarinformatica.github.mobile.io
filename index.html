<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
    <meta charset="UTF-8">
    <title>Layout Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <h1>Aplicativos</h1>
        </header>
        <main>
            <div class="app-grid">
                <button class="app-button" onclick="openApp('phone')"><i class="fas fa-phone-alt"></i></button>
                <button class="app-button" onclick="openApp('message')"><i class="fas fa-sms"></i></button>
                <button class="app-button" onclick="openApp('camera')"><i class="fas fa-camera"></i></button>
                <button class="app-button" onclick="openMusicPlayer()"><i class="fas fa-music"></i></button>
                <button class="app-button" onclick="openApp('settings')"><i class="fas fa-cogs"></i></button>
            </div>
        </main>
        <footer>
            <button class="footer-button" onclick="showHome()"><i class="fas fa-home"></i></button>
            <button class="footer-button" onclick="showMessages()"><i class="fas fa-envelope"></i></button>
            <button class="footer-button" onclick="showSettings()"><i class="fas fa-cog"></i></button>
        </footer>
    </div>
    
    <div class="modal-overlay"></div>
    <div class="player-modal">
        <div class="player">
            <h2>Player de Música</h2>
            <input type="file" id="audioFiles" accept="audio/*" multiple onchange="loadAudioFiles()">
            <div id="audioInfo">
                <p id="trackTitle">Título da Música: -</p>
                <p id="artistName">Artista: -</p>
                <p id="albumName">Álbum: -</p>
                <p id="currentTime">Tempo Atual: 0:00</p>
                <p id="totalTime">Duração Total: 0:00</p>
            </div>
            <div class="controls">
                <button onclick="playAudio()"><i class="fas fa-play"></i> Play</button>
                <button onclick="pauseAudio()"><i class="fas fa-pause"></i> Pause</button>
                <button onclick="stopAudio()"><i class="fas fa-stop"></i> Stop</button>
                <button onclick="previousAudio()"><i class="fas fa-backward"></i> Anterior</button>
                <button onclick="nextAudio()"><i class="fas fa-forward"></i> Próxima</button>
                <button onclick="toggleRepeat()"><i class="fas fa-redo"></i> Repetir</button>
                <button onclick="toggleShuffle()"><i class="fas fa-random"></i> Aleatório</button>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" onchange="setVolume()">
                <i class="fas fa-volume-up"></i> Volume
            </div>
            <div id="spectrum"></div>
            <button onclick="closeMusicPlayer()">Fechar</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
